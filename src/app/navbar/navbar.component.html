
<ul nz-menu nzMode="horizontal">
    <li nz-menu-item *ngIf="currentUser == null"><a routerLink="/register"> Register</a></li>
    <li nz-menu-item *ngIf="currentUser == null"><a routerLink="/login"> Login</a></li>
    <li nz-menu-item *ngIf="currentUser != null"><a routerLink="/dashboard"> Dashboard </a></li>
    <li nz-menu-item> Hello, {{ currentUser || 'Guest'}} !</li>
    <button nz-button *ngIf="currentUser != null" (click)="onLogout()"> Logout </button>
    <!-- <li nz-menu-item><a routerLink="/some-page"> Not Found </a></li> -->
</ul>
